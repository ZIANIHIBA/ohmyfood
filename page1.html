<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33a4fc6b58.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>

<body>
    <header>
        <a class="arrow" href="#"> <i class="fa-solid fa-arrow-left"></i></a>
        <img src="./images/logo/ohmyfood.png" alt="logo du site">

    </header>
    <main class="main">
        <img class="main__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        <section class="menu-container">
            <div class="menu-container__title">
                <h1>la palette du gout</h1>
                <div class="card__heart">
                    <span class="card__heart--full"><i class="fa-xl fa-solid fa-heart"></i></span>
                    <span class="card__heart--empty"><i class="fa-xl fa-regular fa-heart"></i></span>
                </div>
                </div>

                <h2>Entres</h2>
                <div class="carte">
                    <h3>fricassée d'escargots</h3>
                    <p>Au piment d'Espelette <span class="carte__price">25€</span></p>
                </div>
                <div>
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir<span>35€</span></p>
                </div>
                <div>
                    <h3>Homard et espuma de potiron </h3>
                    <p>Marinés aux zestes d'orange<span> 20€</span></p>
                </div>
        </section>
    </main>

</body>

</html>
